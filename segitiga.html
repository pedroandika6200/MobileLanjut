<html>
<head>
</head>
<body>
<p><font face='Times New Roman' size='12' color='black'>Menghitung Luas Segitiga</font></p>
<form name='hitung' method='post'>
<table>
<tr>
<td>Alas</td>
<td>:</td>
<td><input type='number' name='alas' value='0' onchange='hitungluas();'></td>
</tr>
<tr>
<td>Tinggi</td>
<td>:</td>
<td><input type='number' name='tinggi' value='0' onchange='hitungluas();'></td>
</tr>
<tr>
<td>Luas</td>
<td>:</td>
<td> <input type='text' name='luas' onchange='hitungluas();'></td>
</tr>
</table>
</form>
</body>
<script type='text/javascript'>
function hitungluas(){
var alas = document.forms['hitung']['alas'].value;
alas = parseInt(alas);
var tinggi = document.forms['hitung']['tinggi'].value;
tinggi = parseInt(tinggi);
var luas = (alas*tinggi)/2;
document.forms['hitung']['luas'].value = luas;
}

</script>

</html>
